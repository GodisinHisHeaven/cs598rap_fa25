apiVersion: batch/v1
kind: Job
metadata:
  name: loadgen
  namespace: default
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: loadgen
          image: localhost:5000/raft-kv:discovery
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Running loadgen inside cluster";
              /root/raft-kv --help || true
      # We mount nothing; this job is only for future use.
